buildscript {
    repositories {
        google()
        //mavenCentral()
        maven {
            url 'https://maven.myket.ir'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        google()
        //mavenCentral()
        maven {
            url 'https://maven.myket.ir'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
